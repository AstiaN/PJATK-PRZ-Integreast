<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
  <meta name="author" content="Lukasz Holeczek">
  <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
  <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

  <title>CoreUI Bootstrap 4 Admin Template</title>

  <!-- Icons -->
  <link href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="../../css/style.css" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card-group">

        <div class="card p-4">
          <div class="card-body">
            <h1>Dane podstawowe</h1>
            <p class="text-muted">Podstawowe dane nowego użytkownika</p>
            <div class="form-group">
              <label for="company">Nazwa użytkownika</label>
              <input type="text" class="form-control" id="username" placeholder="Podaj nazwę użytkownika">
            </div>

            <div class="form-group">
              <label for="vat">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Podaj Email">
            </div>

            <div class="form-group">
              <label for="street">Hasło</label>
              <input type="password" class="form-control" placeholder="Podaj Hasło">
            </div>

            <div class="form-group">
              <label for="street">Powtórz hasło</label>
              <input type="password" class="form-control" placeholder="Powtórz hasło">
            </div>






          </div>
        </div>
        <div class="card text-white bg-primary p-4" style="width:44%">
          <div class="card-body">
            <h1>Dane firmy</h1>
            <p class="text-muted">Podstawowe dane firmy</p>

                  <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Podaj nazwę swojej agencji">
                  </div>

                  <div class="form-group">
                    <label for="vat">VAT</label>
                    <input type="text" class="form-control" id="vat" placeholder="PL1234567890">
                  </div>

                  <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Enter street name">
                  </div>

                  <div class="row">

                    <div class="form-group col-sm-8">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="Enter your city">
                    </div>

                    <div class="form-group col-sm-4">
                      <label for="postal-code">Postal Code</label>
                      <input type="text" class="form-control" id="postal-code" placeholder="Postal Code">
                    </div>

                  </div>

                  <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country name">
                  </div>
          </div>
        </div>
        <button type="button" class="btn btn-block btn-success">Create Account</button>
      </div>
    </div>
  </div>
</div>s

  <!-- Bootstrap and necessary plugins -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
